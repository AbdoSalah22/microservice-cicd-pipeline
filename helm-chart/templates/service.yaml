apiVersion: v1
kind: Service
metadata:
  name: {{ include "vois-explore.name" . }}
  labels:
    {{- include "vois-explore.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "vois-explore.selectorLabels" . | nindent 4 }}