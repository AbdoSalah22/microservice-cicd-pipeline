name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Snyk Code for static analysis
        uses: snyk/actions/node@v4
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Finish Message
        run: echo "Static analysis completed successfully."
