<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘¥ User Management</h1>
            <p>Simple user management system</p>
        </header>

        <div class="add-user-section">
            <h2>âž• Add New User</h2>
            <form id="addUserForm">
                <input type="text" id="userName" placeholder="Enter user name" required>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="users-section">
            <h2>ðŸ“‹ All Users</h2>
            <div id="usersList" class="users-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple JavaScript for form handling and API calls
        let users = [];

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Add user form handler
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addUser();
        });

        async function loadUsers() {
            try {
                const response = await fetch('/users');
                users = await response.json();
                displayUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<div class="error">Error loading users</div>';
            }
        }

        async function addUser() {
            const name = document.getElementById('userName').value;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name }),
                });

                if (response.ok) {
                    document.getElementById('userName').value = '';
                    loadUsers(); // Refresh the list
                } else {
                    alert('Failed to add user');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error adding user');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    loadUsers(); // Refresh the list
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }

        function displayUsers() {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state">No users found. Add your first user above!</div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.name}</h3>
                        <small>ID: ${user.id}</small>
                    </div>
                    <div class="user-actions">
                        <button onclick="deleteUser(${user.id})" class="delete-btn">Delete</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
